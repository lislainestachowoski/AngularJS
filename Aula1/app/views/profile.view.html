<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{user.avatar_url}}">
          <span class="card-title red-text accent-4"><b>{{user.name}}</b></span>
        </div>
        <div class="card-content">
            <div>Criado em: {{user.created_at}}</div>
            <div>Atualizado em: {{user.updated_at}}</div>
            <br>
            <div>Reposit√≥rios</div>
            <div ng-repeat="repo in repos">
            <label>{{repo.full_name}}</label>
        </div>

        </div>
        <div class="card-action">
          <a href="{{user.html_url}}">Link GitHub</a>
        </div>
      </div>
    </div>
  </div>
